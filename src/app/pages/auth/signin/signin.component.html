<!DOCTYPE html>
<html>
<head>

	<title>Login</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->

</head>
<body>

<div class="container">
	<div class="d-flex justify-content-center h-100">

		<div class="card">
			<span><img src="" class="ico" for="g"></span>
			<div class="card-header" id="g">
				<h3>Login </h3>
				<div class="d-flex justify-content-end social_icon">
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="Email" name="email"   #email required email>   	
					</div>
					<div *ngIf="(email.invalid && email.touched)" class="alert alert-danger p-2" role="alert">
						email Requered
					  </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text" ><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" required placeholder="Mot de Passe" name="mot_passe"  #mot_passe required>   
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<button class="btn float-right login_btn"  (click)="
						onSignin(
						  email.value,
						  mot_passe.value
						)">Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a style="color: white; font-weight: bold;" href="#">Forgot your password?&nbsp;&nbsp;
					</a>
					<span> &nbsp;&nbsp;<a href="#" routerLink="/register">Register</a></span>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
