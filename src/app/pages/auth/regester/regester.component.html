<!DOCTYPE html>
<html>

<head>

    <title>Register</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->

<body>
    <!-- <button mat-button >Menu</button>
<mat-menu>

        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon><img src="../../../assets/img/1.jpg"></mat-icon>

    <div class="container">
        <div class="d-flex justify-content-center h-100">

            <div class="card">
                <span><img src="" class="ico" for="g"></span>
                <div class="card-header" id="g">
                    <h3>Register</h3>
                    <div class="d-flex justify-content-end social_icon">


                    </div>
                </div>
                <div class="card-body">
                    <form class="form" name="form" #f="ngForm" (ngSubmit)="this.mangArt(f)">
                        <!--  and  -->
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="First Name" name="nom">
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="FLast Name" name="prenom">
                        </div>
                        <div class="input-group form-group">
                            <input type="email" class="form-control" placeholder="Emal" name="email">
                        </div>
                        <div class="input-group form-group">
                            <input type="password" class="form-control" required placeholder="Password" name="mot_passe">
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="CIN " name="cin">
                        </div>
                        <div class="form-group" style="color: white;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"   id="inlineCheckbox1" value="1">
                                <label class="form-check-label" for="inlineCheckbox1">Organizer</label>
                              </div>
                        </div>
                        <div class="form-group">
                            <input type="submit"  value="Register" class="btn float-right login_btn" name="action">
                        </div>
                        <!-- [disabled]="f.invalid" -->

                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <!-- > -->
                        <a style="color: white; font-weight: bold;" href="#" routerLink="/signin">you have account ?
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
