
<div class="row">
    <div class="col-sm-12">
      <app-card [title]="">

        <div class="input-group mb-3">
            <input type="text" [(ngModel)]="term" class="form-control" placeholder="Research" aria-label="Dollar amount (with dot and two decimal places)">
          </div>
        <main>
            <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
                
                <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">

                    <div *ngFor="let item of this.listCampedispo |filter:term" >
                    <div class="col">
                      <!-- E:\nourhen\project_camping_front\src\assets\img.jpg -->
                        <div class="card h-100 shadow-sm"> <img src="./../../../../assets/img.jpg" width="200px" height="150px" class="rounded mx-auto d-block" alt="...">
                            
                            <div class="card-body">
                                <hr>
                                <div style="display: flex;">
                                <div  *ngFor="let item of '3'">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                      </svg>
                                </div></div>
                                <br>
                                <div class="clearfix mb-3"> <span class="float-start badge rounded-pill bg-primary">{{item.titre}}</span> &nbsp; &nbsp; <span class="float-end price-hp">{{item.prix+'DT'}}</span> </div>
                                <h5 class="card-title">{{item.description}}</h5>
                                <!--  <a ></a> -->
                                <div class="text-center my-4"> <a href="#"  routerLink="/dashboard/detaile_camping/{{item.id_camping}}"  class="btn btn-warning">Check offer</a> </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
      </app-card>
    </div>
  </div>
