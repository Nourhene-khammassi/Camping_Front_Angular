<div class="modal-header">
    <h4 class="modal-title">{{tit}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form" name="form" #f="ngForm" (ngSubmit)="this.mangArt(f)">
  
<div class="row">
    <div class="col-md-12">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Description</label>
        <textarea id="w3review" name="description" rows="3" cols="75" [(ngModel)]="this.model.description"
          #description="ngModel" required>
          </textarea>
      </div>
      <div *ngIf="(description.invalid && description.touched)" class="alert alert-danger p-2" role="alert">
        Description Requered
      </div>
    </div>

  </div>

  
  <div class="modal-footer">
    <button *ngIf="this.add" type="submit" class="btn btn-primary" [disabled]="f.invalid">Ajouter</button>
    <button *ngIf="!this.add" type="submit" class="btn btn-primary" [disabled]="f.invalid">Modifier</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</form>
</div>
