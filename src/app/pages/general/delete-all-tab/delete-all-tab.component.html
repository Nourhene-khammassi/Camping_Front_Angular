<div class="modal-header">
    <h4 class="modal-title">{{titre}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <h5>Are you sure to  remove this item !!!!</h5>
  </div>
  <div class="modal-footer">
    <button  type="button" class="btn btn-primary" (click)="this.deleteAll()"  >Yes</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">No</button>
  </div>
